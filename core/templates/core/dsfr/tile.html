<div class="fr-tile fr-enlarge-link ">
  <div class="fr-tile__body">
    <p class="fr-tile__title">
      <a class="fr-tile__link" href="{{ tiledata.url }}">
        {{ tiledata.title }}
      </a>
    </p>
  </div>
  <div class="fr-tile__img">
    {% if tiledata.svg_icon %}
      <object type="image/svg+xml" data="{{ tiledata.image_path }}" class="oc-svg-icon"></object>
    {% else %}
      <img src="{{ tiledata.image_path }}" class="fr-responsive-img" alt="">
    {% endif %}
  </div>
</div>
